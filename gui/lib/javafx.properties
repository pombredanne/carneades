##############################################################
# This property file is used to change the default-pathes of #
# the commands javafx.exe, javafxc.exe, and javafxdoc.exe.   #
#                                                            #
# If a property is not set, the default is used.             #
##############################################################

##############################################################
# javafx.exe                                                 #
##############################################################

# The property javafx_classpath_libs defines a semicolon-
# separated list of libs, which are added to the classpath. 
# Usage:
# javafx_classpath_libs: javafxrt.jar;javafxgui.jar;javafx-swing.jar;Scenario.jar;Decora-HW.jar;Decora-D3D.jar;jmc.jar



##############################################################
# javafxc.exe                                                #
##############################################################

# The property javafxc_bootclasspath_libs defines a semicolon-
# separated list of libs, which are added to the bootclasspath.
# Usage:
# javafxc_bootclasspath_libs: javafxc.jar;javafxrt.jar

# The property javafxc_classpath_libs defines a semicolon-
# separated list of libs, which are added to the classpath. 
# Usage:
# javafxc_classpath_libs: Scenario.jar;jmc.jar



##############################################################
# javafxdoc.exe                                              #
##############################################################

# The property javafxdoc_bootclasspath_libs defines a semicolon-
# separated list of libs, which are added to the bootclasspath.
# Usage:
# javafxdoc_bootclasspath_libs: javafxc.jar;javafxdoc.jar
