<h2>{{sct_claim}}</h2>
{{claim_text}}

{{sct_questions_text}}

<p class="seen">{{sct_seen}}</p>

<p>
  <input type="radio" name="claim-response-{{id}}" class="radiobutton required" value="agree"/>{{sct_agree}}
  <br/>
  <input type="radio" name="claim-response-{{id}}" class="radiobutton required" value="disagree"/>{{sct_disagree}}
  <br/>
  <input type="radio" name="claim-response-{{id}}" class="radiobutton required show-arguments" value="show-arguments"/><span class="show-arguments">{{sct_show_args}}</span>
  <br class="show-arguments"/>
  <input type="radio" name="claim-response-{{id}}" class="radiobutton required" value="skip-question"/>{{sct_skip_question}}
  <br/>
</p>
