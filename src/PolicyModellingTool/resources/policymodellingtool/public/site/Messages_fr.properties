pmt_intro=Ceci est l&\#39;outil de modélisation de politiques du projet IMPACT. L&\#39;outil de modélisation de politiques permet de simuler les effets légaux de propositions politiques spécifiques sur la base de cas d&\#39;études. L&\#39;outil est utile pour évaluer des politiques qui formulent des règles à un niveau de détails comparable à celui de législations ou de régulations. \
\n \
\n <h3>La procédure pour utiliser l&\#39;outil est constituée des étapes suivantes :</h3>\
\n \
\n \
1. Sélectionner une question du Green Paper intéressante parmi les questions pour lesquelles des politiques suffisamment concrètes ont été proposées. \
\n \
2. Répondre à une série de questions pour sousmettre les données d&\#39;un cas d&\#39;études. Seules les questions pertinentes sont demandées. Pour protéger votre vie privée, aucune question ne portant sur des personnes ou des événements réels ne seront posées mais seulement sur des cas hypothétiques. <br/>Au fur et à mesure des réponses aux questions, l&\#39;outil de modélisation de politiques applique les règles des différentes politiques pour construire des arguments juridiques portant sur les effets des politiques, étant donné les données du cas d&\#39;études.\
\n \
3. Explorer une carte des arguments construits pendant l&\#39;étape précédente afin de voir comment des conclusions ont été établies par l&\#39;application des règles des différentes politiques aux données de ce cas d&\#39;étude. \
\n \
4. Sélectionner une politique pour simuler et mettre en valeur sur la carte des arguments ses effets légaux sur le cas d&\#39;étude. Ceci vous renvoiera à la carte des arguments avec les effets mis en valeur. \
\n \
5. Répéter les deux dernières étapes pour évaluer et visualiser les effets d&\#39;une autre politique. Ou retourner à la page des données pour modifier le cas d&\#39;etudes ou en sousmettre un autre. \
\n \
\n<ul><li>L&\#39;outil peut vous guider, étape par étape, au long de cette procédure, en commençant par cliquer "Démarrer" sur le bouton ci-dessous.</li></ul>
