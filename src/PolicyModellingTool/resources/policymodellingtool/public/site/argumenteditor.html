<div id="argumenteditor-content" class="pm-editor">
  <h2>New Argument</h2>

  <form id="argument-form">
    <p>Direction:<input id="direction" name="pro" type="radio" value="pro"/>Pro
      <input name="pro" type="radio" value="con"/>Con
    <p/>

    <p>Strict:
      <input name="strict" type="radio" value="yes">Yes
      <input name="strict" type="radio" value="no">No
    </p>

    <p>
      Weight (optional):<input id="argument-editor-weight" type="text"/>
    </p>

    <p>
      Apply a scheme:
      <input name="apply-scheme" type="radio" value="yes">Yes
      <input name="apply-scheme" type="radio" value="no">No
    </p>

    <div id="scheme-selection">
      <p>
        Scheme: <input class="required" type="hidden" id="argument-editor-scheme" />
      </p>
    </div>

    <div id="argument-editor-conclusion-and-premises">

      <p>
        Conclusion: <input type="hidden" id="editor-conclusion" class="statement-select required" />
        <br/>Not found? <a href="" id="new-statement-for-conclusion">create a new statement</a>
      </p>
      
      <p><h3>Premises</h3>
        <div id="argument-premises">
        </div>
        <div id="argument-premises-extra">
        </div>
      </p>

      <p><h3>Assumptions</h3>
        <div id="argument-assumptions">
        </div>
        <div id="argument-assumptions-extra">
        </div>
      </p>
      
      <p><h3>Exceptions</h3>
        <div id="argument-exceptions">
        </div>
        <div id="argument-exceptions-extra">
        </div>
      </p>

    </div>
    
    <br/>
    <br/>
    <br/>

    <div class="navigation"><a id="cancel-argument" href="">Cancel</a>&nbsp<a id="save-argument" href="" >Save</a></div>
  </form>

</div>
