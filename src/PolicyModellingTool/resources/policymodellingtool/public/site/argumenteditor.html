<div id="argumenteditor-content" class="pm-editor">
  <h2>{{title}}</h2>

  <form id="argument-form">
    <p>
      <h3>{{pmt_header}}</h3>
      <div class="argument-metadata"></div>
    </p>
    <hr/>

    <p>{{pmt_direction}}<input id="direction" name="pro" type="radio" value="pro"/>Pro
      <input name="pro" type="radio" value="con"/>Con
    <p/>

    <p>{{pmt_strict}}
      <input name="strict" type="radio" value="yes">{{pmt_yes}}
      <input name="strict" type="radio" value="no">{{pmt_no}}
    </p>

    <p>
      {{pmt_weight}} {{pmt_low}} <input type="range" min="0" max="1" value="0.5" step="0.01"/> {{pmt_high}}&nbsp;&nbsp; <input id="argument-editor-weight" class="weight-input" type="text"/>
    </p>

    <div class="scheme">
      <div class="scheme-candidate">
      </div>
      <div class="scheme-description">
      </div>
      <div class="scheme-metadata">
      </div>
    </div>
    <br/>
    <div class="conclusion-candidate">
    </div>
    <div class="argument-editor-premises">
    </div>

    <div class="argument-editor-exceptions">
    </div>
      
    <br/>
    <br/>
    <br/>

    <div class="navigation"><a class="cancel-argument" href="">{{pmt_cancel}}</a>&nbsp<a class="save-argument" href="" >{{pmt_save_argument}}</a></div>
  </form>

</div>
