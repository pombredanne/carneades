<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml">  <head>    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />    <title>{{title}}</title>  </head>  <body>    <div id="argumentgraph">      <h1>{{{title}}}</h1>      {{>menu}}      <p>{{{metadata_text}}}</p>      <h2>Description</h2>      {{{description_text}}}      <h2>Main Issues</h2>      <ul id="main-issues" >        {{#main_issues}}        <li>{{>statementlink}}</li>        {{/main_issues}}      </ul>      <h2>Outline</h2>      <div class="outline">      {{{outline_text}}}      </div>      <h2>References</h2>      <ul>        {{#references}}        <li>{{{metadata_text}}}</li>        {{/references}}      </ul>      <h2>Map</h2>      <div id="map">      </div>    </div>  </body></html>
