<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml">  <head>    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />    <script src="/js/jquery-1.7.1.js" type="text/javascript"></script>    <script src="/js/app/main.js" type="text/javascript"></script>    <script src="/js/app/argumentgraph.js" type="text/javascript"></script>    <link rel="stylesheet" href="css/styles.css" type="text/css" />    <title>{{title}}</title>  </head>  <body>    <div id="argumentgraph">      <h1>{{{title}}}</h1>      <p>{{{metadata_text}}}</p>      <h2>Description</h2>      <h2>Main Issues</h2>      <ul id="main-issues" >        {{#main_issues}}        <li>{{>statementlink}}</li>        {{/main_issues}}      </ul>      <h2>Outline</h2>      {{{outline_text}}}      <h2>References</h2>      <ul>        {{#references}}        <li>{{{metadata_text}}}</li>        {{/references}}      </ul>    </div>  </body></html>
