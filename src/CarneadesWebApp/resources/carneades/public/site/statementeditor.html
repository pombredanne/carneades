<div id="statementeditorcontent" class="pm-editor">
  <h2>{{title}}</h2>

<form>
  
  <p>
  <h3>{{pmt_header}}</h3>
  <div id="statement-header"></div>
  </p>
  <hr/>
  <p>
  {{pmt_atom_optional}}: <input id="statement-editor-atom" class="text-input" type="text"/>
  </p>

  <p>{{pmt_text}}:
  <!-- <div id="texttabs"> -->
  <!--   <ul> -->
  <!--     <li><a href="#en-tab">En</a></li> -->
  <!--     <li><a href="#de-tab">De</a></li> -->
  <!--   </ul> -->
  <!-- </div> -->
  <textarea id="statement-editor-text" class="ui-textarea"></textarea>
  </p>

  <p>
  {{pmt_proof_standard}}: <select id="statement-editor-standard" class="combobox required">
  <option value="pe">{{pmt_pe}}</option>
  <option value="dv">{{pmt_dv}}</option>
  <option value="cce">{{pmt_cce}}</option>
  <option value="brd">{{pmt_brd}}</option> </select>
  </p>

  <p>{{pmt_main}}:<input name="main" type="radio" value="yes">Yes
  <input name="main" type="radio" value="no">No
  <p/>

  <p>
  {{pmt_weight_optional}}: {{pmt_low}} <input type="range" min="0" max="1" value="0.5" step="0.01"/> {{pmt_high}}&nbsp;&nbsp; <input id="statement-editor-weight" type="text"/>
  </p>

  <br/><div class="navigation"><a id="cancel-statement" href="">{{pmt_cancel}}</a>&nbsp<a id="save-statement" href="" >{{pmt_save_statement}}</a></div>
</form>

</div>
